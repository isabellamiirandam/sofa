<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Meta-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Preconnect-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Sofá</title>

    <!--Style-->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <div class="main-image">
          <img
            id="sofa"
            src="assets/sofa.png"
            alt="Imagem de sofá na cor rosa "
          />
          <img
            onclick="changeImage()"
            class="vector"
            src="assets/360.svg"
            alt="Vector 360º"
          />
          <div class="close hide">
            <img
              onclick="previousImage()"
              class="close"
              src="assets/x.svg"
              alt=""
            />
          </div>
        </div>

        <div class="container">
          <p>CÓDIGO: 42404</p>
          <h1>Sofá Margot II - Rosé</h1>
          <h3>R$ 4.000</h3>
          <button>ADICIONAR À CESTA</button>
        </div>
      </div>
      <div class="screen2 hide"></div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
